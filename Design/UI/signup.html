 <!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
    <nav>
        <div class="nav-wrapper #00695c teal darken-3">
          <a href="#" class="brand-logo">Yummy Recipe</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="#">Home</a></li>
            <li><a href="#">Login</a></li>
          </ul>
        </div>
      </nav>
    <div class="container ">
    <div class="section">
    <div class="card">
        <h4 class="align-center teal-text text"> SIGN-UP</h4>
     <div class="row">
    <form class="col s6">
      <div class="row">
        <div class="input-field col s6">
          <input id="f-name" type="text" class="validate">
          <label for="f-name">First Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input id="l-name" type="text" class="validate">
          <label for="l-name">Last name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input id="Password" type="Password" class="validate">
          <label for="Password">Password</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input id="confirm" type="password" class="validate">
          <label for="confirm">Confirm</label>
        </div>
      </div>
    <a class="waves-effect waves-light btn">Login</a>
      <p>Already have an account? <a href="#" >Login here</a> </p>

    </form>
    </div>
    </div>
    </div>
    </div>

      <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="js/materialize.min.js"></script>
    </body>
  </html>
